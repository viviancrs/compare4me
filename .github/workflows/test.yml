name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: maxim-lobanov/setup-xcode@v1
      with:
          xcode-version: "12.4"
    - name: Bundle
      run: bundle install
    - name: Dependencies
      run: bundle exec pod install
    - name: Test
      run: bundle exec fastlane tests
